<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masuk</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans overflow-hidden">
  <div id="formContainer" class="max-w-sm mx-auto px-4 pt-4 transition-transform duration-500 ease-in-out">
    <!-- Back Button -->
    <button class="mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Title -->
    <h1 class="text-xl font-bold mb-6">Masuk</h1>

    <!-- Login with Google -->
    <button onclick="slideAndRedirect()" class="flex items-center justify-center w-full border border-blue-500 text-blue-600 font-medium py-2 rounded-md mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="h-5 w-5 mr-2">
        <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3c-1.6 4.5-5.9 8-11.3 8-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8 3.1l5.7-5.7C33.5 7.3 28.1 5 22 5 11.5 5 3 13.5 3 24s8.5 19 19 19c9.4 0 17.7-6.8 19-16V20.5z" />
        <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.1 16.2 17.8 14 22 14c3.1 0 5.9 1.2 8 3.1l5.7-5.7C33.5 7.3 28.1 5 22 5c-6.7 0-12.5 3.3-16.3 8.7z" />
        <path fill="#4CAF50" d="M22 43c5.4 0 10.3-2.1 13.9-5.5l-6.4-5.3C27.5 34.5 24.9 35.5 22 35.5c-5.3 0-9.8-3.4-11.4-8H4.1v5c3.7 7.2 11.2 12.5 19.9 12.5z" />
        <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1 2.9-3 5.4-5.7 7.1l.1.1 6.4 5.3c-.4.4 6-4.4 6-12.5 0-1.2-.1-2.4-.3-3.5z" />
      </svg>
      Masuk dengan Google
    </button>

    <!-- Login with Apple -->
    <button onclick="slideAndRedirect()" class="flex items-center justify-center w-full border border-black font-medium py-2 rounded-md mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
        <path d="M16.365 1.43c0 1.14-.418 2.23-1.13 3.03-.81.91-2.15 1.63-3.35 1.54-.1-1.18.44-2.41 1.16-3.22.78-.86 2.16-1.53 3.32-1.35zm5.16 16.96c-.37.87-.73 1.74-1.3 2.54-.88 1.25-2.1 2.8-3.62 2.83-1.38.03-1.74-.82-3.64-.81-1.9.02-2.31.83-3.68.82-1.54-.01-2.71-1.39-3.59-2.64-2.46-3.56-2.73-7.75-1.21-9.96 1.08-1.64 2.8-2.58 4.41-2.58 1.66 0 2.7.88 4.07.88 1.34 0 2.22-.89 4.07-.89 1.37 0 2.83.75 3.9 2.06-3.4 1.86-2.86 6.7.19 8.75z" />
      </svg>
      Masuk dengan Apple
    </button>

    <!-- Separator -->
    <div class="flex items-center my-4">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="px-3 text-xs text-gray-500 font-medium">ATAU</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- Login with Akun Pintu -->
    <button onclick="slideAndRedirect()" class="w-full bg-blue-600 text-white font-medium py-2 rounded-md">
      Login dengan Akun Pintu
    </button>

    <!-- Register -->
    <div class="fixed bottom-0 left-0 w-full p-4 text-center bg-white">
      <a href="#" class="text-blue-600 text-sm font-medium">Daftar sekarang</a>
    </div>
  </div>

  <script>
    function slideAndRedirect() {
      const container = document.getElementById('formContainer');
      container.classList.add('translate-x-full');
      setTimeout(() => {
        window.location.href = 'login-pintu.html';
      }, 500); // Durasi harus sama dengan Tailwind `duration-500`
    }
  </script>
</body>
</html>
